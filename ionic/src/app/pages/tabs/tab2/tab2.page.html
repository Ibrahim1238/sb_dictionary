<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    WÃ¶rter Liste
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
    <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <ion-col  size-xs="12" size-sm="8" size-md="6" size-lg="3" *ngFor="let word of this.words | filter:filterTerm ">
      <a [routerLink]="word.id">
      <ion-item>
          <ion-label>{{word.id}} &nbsp;&nbsp;&nbsp;&nbsp;{{word.schwText}}</ion-label>

        <p *ngIf="word.published==true" >   <ion-icon name="checkmark-circle" style="color: green; "></ion-icon>  </p>
        <p *ngIf="word.published==false" >   <ion-icon name="checkmark-circle" ></ion-icon>  </p>

        </ion-item>
      </a>
      </ion-col>

  </ion-content>
